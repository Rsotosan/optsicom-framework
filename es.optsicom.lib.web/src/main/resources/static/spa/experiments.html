<h2>list of experiments</h2>
<div>
  <!-- experiments table -->
<div class="panel panel-default">
 <div class="panel-heading"></div>
  <table class="table">
    <tr>
    	<th>Select</th>
    	<th>Problem</th>
    	<th>Date</th>
    	<th>Name</th>
    	<th>Num Instances</th>
    	<th>Num Methods</th>
    	<th>Researcher</th>
    	<th>Action</th>
    </tr>
    <tr ng-repeat="experiment in expsCtrl.experiments">
   	 	<td><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> </td>
    	<td>{{experiment.problemName}}</td>
    	<td>{{experiment.date}}</td>
    	<td><a ng-href="#/single-exp/{{experiment.id}}">{{experiment.name}}</a></td>
    	<td>{{experiment.instances.length}}</td>
    	<td>{{experiment.methods.length}}</td>
    	<td>{{experiment.researcher.name}}</td>
    	<td ng-click="expsCtrl.expDelete(experiment.id)" ><a hfref="">Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
  </table>
</div>

</div>
<h2>end experiments</h2>
