<!DOCTYPE HTML>
<html layout:decorator="layout/default"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<div layout:fragment="content">

		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Experiments</li>
		</ol>

		<form method="get" th:action="@{/fusionexperiments}">

			<table id="experiments" class="display table table-striped">
				<thead>
					<tr>
						<th>Select</th>
						<th>Problem</th>
						<th>Date</th>
						<th>Name</th>
						<th>Num Instances</th>
						<th>Num Methods</th>
						<th>Researcher</th>
						<th>Action</th>
					</tr>
				</thead>
				<tr th:each="exp : ${exps}">
					<td><input type="checkbox" name="expIds" th:value="${exp.id}"/></td>
					<td th:text="${exp.problemName}"></td>
					<td th:text="${#calendars.format(exp.date,'dd-MM-yyyy HH:mm:ss')}">5-5-2012</td>
					<td><a th:href="@{/experiment(expId=${exp.id})}"
						th:text="${exp.name}">Experiment Name</a></td>
					<td th:text="${exp.instances.size()}">4</td>
					<td th:text="${exp.methods.size()}">4</td>
					<td th:text="${exp.researcher.name}">Patxi</td>
					<td><a th:href="@{/removeexperiment(expId=${exp.id})}">Borrar</a></td>
				</tr>
			</table>

			<input type="submit" name="button" value="Fusion experiments"/>
		</form>
	</div>
</body>
</html>
